name: qojqiandao
on: 
      workflow_dispatch: 
      schedule:
         - cron: 0 22 * * *

jobs:
  work:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Shanghai"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - run: python -m pip install -r requirements.txt
      - run: python qoj_login.py
